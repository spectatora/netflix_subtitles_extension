<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; padding: 10px; }
      .input-group { margin-bottom: 10px; }
      .current-file { font-size: 12px; color: #666; }
      .slider-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .slider {
        flex-grow: 1;
      }
      .value-display {
        min-width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <input type="file" id="subtitleFile" accept=".srt,.vtt" />
      <div id="currentFile" class="current-file"></div>
    </div>
    <div class="input-group">
      <label>Delay (ms):</label>
      <input type="number" id="delayInput" value="0" step="100">
    </div>
    <div class="input-group">
      <label>Font Size:</label>
      <div class="slider-container">
        <input type="range" id="fontSizeSlider" class="slider" 
               min="12" max="72" value="32" step="2">
        <span id="fontSizeValue" class="value-display">32px</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
