<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SEO Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
<meta name="keywords" content="netflix, subtitles, srt, chrome extension, custom subtitles, keyboard shortcuts, netflix enhancement, subtitle styling, multi-language">
<meta name="author" content="{{ site.author }}">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/chrome-store-assets/screenshots/netflix_custom_subtitles_main-screen.png">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/chrome-store-assets/screenshots/netflix_custom_subtitles_main-screen.png">
{% if site.twitter.username %}<meta name="twitter:site" content="@{{ site.twitter.username }}">{% endif %}

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/icon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/icon-16.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/icon-128.png">

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "{{ site.title }}",
  "applicationCategory": "BrowserApplication",
  "operatingSystem": "Chrome, Chromium",
  "description": "{{ site.description }}",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  },
  "author": {
    "@type": "Person",
    "name": "{{ site.author }}"
  },
  "url": "{{ site.extension.chrome_store_url }}",
  "installUrl": "{{ site.extension.chrome_store_url }}",
  "screenshot": "{{ site.url }}{{ site.baseurl }}/chrome-store-assets/screenshots/netflix_custom_subtitles_main-screen.png",
  "applicationSuite": "Chrome Web Store",
  "softwareVersion": "{{ site.extension.version }}"
}
</script>

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Main CSS -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

<!-- Theme color for mobile -->
<meta name="theme-color" content="#e50914">
<meta name="msapplication-TileColor" content="#e50914">

<!-- Preload critical resources -->
<link rel="preload" href="{{ site.baseurl }}/chrome-store-assets/screenshots/netflix_custom_subtitles_main-screen.png" as="image">

{% seo %}
